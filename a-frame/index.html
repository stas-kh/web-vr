<html>
<head>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
<a-scene id="scene" physics>
	<a-camera position="0 0.5 1.5"></a-camera>

	<a-assets>
		<a-mixin id="text" text="font: mozillavr; align: center; width: 16; value: ImproveMe WebVR"></a-mixin>
		<a-mixin id="box" rotation="45 45 0" dynamic-body></a-mixin>
	</a-assets>

	<a-entity class="boxes-container">
		<a-box mixin="box" position="-1 7 -3" color="#4CC3D9" height="0.2" width="0.2"></a-box>
		<a-box mixin="box" position="-1 5 -3" color="#0055e7" height="0.4" width="0.4"></a-box>
		<a-box mixin="box" position="-1 4 -3" color="#ffd21b" height="0.8" width="0.5"></a-box>
		<a-box mixin="box" position="-1 3 -3" color="#4CC3D9" height="0.2" width="0.2"></a-box>
		<a-box mixin="box" position="-1 2 -3" color="#0055e7" height="0.4" width="0.4"></a-box>
		<a-box mixin="box" position="-1 1 -3" color="#ffd21b" height="0.8" width="0.5"></a-box>
		<a-box mixin="box" position="-1 0.5 -3" color="#4CC3D9" height="0.2" width="0.2"></a-box>
		<a-box mixin="box" position="-1 0.2 -3" color="#0055e7" height="0.4" width="0.4"></a-box>
		<a-box mixin="box" position="-1 0.1 -3" color="#ffd21b" height="0.8" width="0.5"></a-box>
	</a-entity>

	<a-entity>
		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#44af9d" static-body></a-plane> <!-- green -->
		<a-plane  position="-2 2 -4" rotation="0 90 0" width="4" height="4" color="#e4167b" static-body></a-plane> <!-- red -->
		<a-plane position="0 2 -6" width="4" height="4" static-body></a-plane> <!-- white -->
	</a-entity>

	<a-text mixin="text" position="0 2.5 -5" wrap-count="80" text="color:#000000"></a-text>

	<a-sky color="#1c8697"></a-sky>

	<a-cylinder id="ground" position="0 -1.5 0" src="assets/ground.jpg" radius="32" height="0.1" static-body></a-cylinder>
</a-scene>
</body>
</html>
